apiVersion: argoproj.io/v1alpha1
kind: CronWorkflow
metadata:
  namespace: workflows
  name: flashcards-build
spec:
  schedule: "05 3 * * *"
  timezone: "Europe/Warsaw"
  startingDeadlineSeconds: 0
  concurrencyPolicy: "Replace"      # Default to "Allow"
  successfulJobsHistoryLimit: 2     # Default 3
  failedJobsHistoryLimit: 1         # Default 1
  suspend: false                    # Set to "true" to suspend scheduling
  workflowSpec:
    entrypoint: main
    arguments:
      parameters:
        - name: image
          value: registry.home.arpa:5000/jdp-buildenv:2024-04-03
        - name: repo
          value: https://github.com/dpurge/jdp-flashcards.git
        - name: branch
          value: main
        - name: dist
          value: /workspace/dist
        - name: artifacts
          value: /var/jdpnas01/AppData/workflows/flashcards
    volumes:
      - name: artifacts
        hostPath:
          path: "{{workflow.parameters.artifacts}}"
          type: Directory
    templates:
      - name: main
        steps:
          - - name: build
              template: build
          - - name: publish
              template: publish
      - name: build
        inputs:
          artifacts:
          - name: source
            path: /workspace/src
            git:
              repo: "{{workflow.parameters.repo}}"
              revision: main
              usernameSecret:
                name: workflow-secrets
                key: github-username
              passwordSecret:
                name: workflow-secrets
                key: github-password
        script:
          image: "{{workflow.parameters.image}}"
          workingDir: /workspace/src
          command:
            - bash
          source: |
            task build-all
            mv out {{workflow.parameters.dist}}
            cd ..
            rm -rf src
          volumeMounts:
            - mountPath: /workspace
              name: workspace
      - name: publish
        script:
          image: "{{workflow.parameters.image}}"
          workingDir: /workspace
          command:
            - bash
          source: |
            mv {{workflow.parameters.dist}}/*.apkg /artifacts/
            rm -Rf {{workflow.parameters.dist}}
            ls -la /artifacts
          volumeMounts:
            - mountPath: /workspace
              name: workspace
            - mountPath: /artifacts
              name: artifacts
    volumeClaimTemplates:
      - name: workspace
        metadata:
          name: workspace
        spec:
          accessModes: [ "ReadWriteOnce" ]
          resources:
            requests:
              storage: 500Mi